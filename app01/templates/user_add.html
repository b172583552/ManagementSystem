{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create Employee </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" class="form-control" placeholder="Age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label>Balance</label>
                        <input type="text" class="form-control" placeholder="balance" name="account_balance" required>
                    </div>
                    <div class="form-group">
                        <label>Employment time</label>
                        <input type="text" class="form-control" placeholder="employment time" name="create_time" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            {% for item in gender_choices %}
                                <option value={{ item.0 }}>{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" name="department">
                            {% for item in department_list %}
                                <option value="{{ item.id }}"> {{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
